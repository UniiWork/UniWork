    <div class="form-container">
      <!-- <h2>Generate Token</h2> -->
      <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="Neon Art">Neon Art</option>
            <option value="Digital Paintings">Digital Paintings</option>
            <option value="Photgraphy">Photgraphy</option>
            <option value="videography">Videography</option>
            <option value="Pixel Art">Pixel Art</option>
            <option value="3D MOdels">3D Models</option>
            <option value="Animation">Animation</option>
            <option value="Crypto">Crypto</option>
            <option value="Biometric Art">Biometric Art</option>
            <option value="VR Sculpting">VR Sculpting</option>
            <option value="Augmented Reality">Augmented Reality</option>
          </select>
        </div>
        <div class="form-group">
          <label for="file" id="upload">Upload File</label>
          <input type="file" id="file" name="file" required/>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
      <div class="token-container" id="tokenContainer">
        <div class="token-content">
            <h2>Your Token</h2>
            <div class="c4">
                <p><span id="tokenDisplay"></span></p>
            </div>
            <br>
            <button id="copyToken">Copy Token</button>
        </div>
    </div>
